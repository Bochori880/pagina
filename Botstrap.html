<!DOCTYPE html>
<head>
    <meta charset="uft-8">
    <meta charset="viewport" content="width=device-width,initial-scale=1,0">

</head>
<body>
      
      
      
      <div class="flex-container">
        <div id="caja1" class="fex">ujj</div>
        <div id="caja2" class="fex">uj</div>
        <div id="caja3" class="fex">juj</div>
        <div id="caja4" class="fex">juj</div>
        
    </div>
    <style>
       body{
        
         background-color:rgb(5, 243, 251);
         font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
       
        .flex-container{
          display:flex;
          flex-flow:row;
          flex-wrap: wrap;
        }
        .fex{
         background-color: rgb(0, 0, 0);
          margin:5px;
          padding: 20px;
          width: 100px;
          height: 100px;
          color: white;
          
        }
          #caja1{
          background-color: rgb(20, 143, 102);
          width: 88%;
          height: 100px;
          margin: 5px;
          padding: 20px;
          transition: 1000ms all ease-out;
        }
        #caja2{
          background-color: rgb(0, 153, 255);
          width: 50%;
          height: 100px;
          margin: 5px;
          padding: 20px;
          transition: 1000ms all ease-out;
        }
        #caja3{
          background-color: rgb(89, 0, 255);
          width: 30%;
          height: 100px;
          margin: 5px;
          padding: 20px;
          transition: 1000ms all ease-out;
        }
        #caja4{
          background-color: rgb(89, 0, 255);
          width: 88%;
          height: 100px;
          margin: 5px;
          padding: 20px;
          transition: 1000ms all ease-out;
        }
        #caja1:hover{
          padding: 30px;
          background-color: darksalmon;
        }
        #caja2:hover{
          width: 250px;
          background-color: rgb(92, 0, 0);
          height: 150px;
          
        }
        #caja3:hover{
          height: 170px;
          background-color: darkblue;
        }
        #caja4:hover{
          height: 130px;
          background-color: lawngreen;
        }
       
       
     </style>
